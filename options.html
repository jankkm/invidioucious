    <form>
      <p><label>You can choose from the official list of Invidious instances or put in your own. Please note that all the settings only work with the instances given in the list. This is due to the design of the API. I'm happy to add other instances if you ask me.</label></p>
      <p><label>URL of Invidious <a href="https://github.com/omarroth/invidious/wiki/Invidious-Instances">server</a> <select id="url"><option value="invidio.us">invidio.us</option><option value="invidious.snopyta.org">invidious.snopyta.org</option><option value="vid.wxzm.sx">vid.wxzm.sx</option><option value="invidious.kabi.tk">invidious.kabi.tk</option><option value="invidiou.sh">invidiou.sh</option><option value="invidious.enkirton.net">invidious.enkirton.net</option><option value="tube.poal.co">tube.poal.co</option><option value="fz253lmuao3strwbfbmx46yu7acac2jz27iwtorgmbqlkurlclmancad.onion">fz253lmuao3strwbfbmx46yu7acac2jz27iwtorgmbqlkurlclmancad.onion</option><option value="qklhadlycap4cnod.onion">qklhadlycap4cnod.onion</option><option value="c7hqkpkpemu6e7emz5b4vyz7idjgdvgaaa3dyimmeojqbgpea3xqjoid.onion">c7hqkpkpemu6e7emz5b4vyz7idjgdvgaaa3dyimmeojqbgpea3xqjoid.onion</option></select></label></p>
      <p><label>Server URL override <input type="text" id="url_override" > (this disables the settings)</label></p>
      <p><label>Dark mode <input type="checkbox" id="darkmode"></label></p>
      <p><label>Thin mode <input type="checkbox" id="thinmode"></label></p>
      <p><label>Quality <select id="quality"><option value="hd720">720p</option><option value="dash">DASH</option></select></label></p>
      <p><label>Proxy video<input type="checkbox" id="proxy"> (prevent connections to youtube/google)</label></p>
      <p><label>Other <a href="https://github.com/omarroth/invidious/wiki/List-of-URL-parameters">properties</a> (&xxx=yyy&aaa=bbb) <input type="text" id="other" ></label><label id="warning" style="color:red;display:none"> Other should start with a '&'!</label></p>
      <p><label>Send cookie information instad of url arguments <input type="checkbox" id="usecookie"> ("other" settings are ignored; no actual cookie is saved in the browser)</label></p>
      <p><label></label></p>
      <button id="submitbutton" type="submit">Save</button><label id="saved" style="color:green;display:none"> saved</label>
    </form>
