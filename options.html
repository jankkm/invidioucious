<html>

  </head>

  <body>

    <form>
        <p><label>URL of Invidious <a href="https://github.com/omarroth/invidious/wiki/Invidious-Instances">server</a> <input type="text" id="url" ></label></p>
        <p><label>Force dark mode <select id="darkmode"><option value="on">On</option><option value="off">Off</option></select></label></p>

        <button id="submitbutton" type="submit">Save</button><label id="saved" style="color:green;display:none"> saved</label>
    </form>

    <script src="options.js"></script>
